<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Amount</p>
          <input type="text" value="" id="amount" />
        </div>
        <div class="convert-box">
          <div class="from">
            <p>From</p>
            <div class="select-input">
              <select id="from"></select>
            </div>
          </div>
          <div class="reverse" id="change">
            <i class="fa fa-exchange-alt"></i>
          </div>
          <div class="to">
            <p>To</p>
            <div class="select-input">
              <select id="to"></select>
            </div>
          </div>
          <button id="button">Get Exchange Rate</button>
          <div class="result">
            <p class="rate-number">Getting exchange rate...</p>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
